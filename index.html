  <body>
    <div id="root"></div>
    <elevenlabs-convai agent-id="agent_4301k6ztwj29ffnakd2y6fvntgh4"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <style>
      /* Hide ElevenLabs branding with multiple approaches */
      elevenlabs-convai {
        --elevenlabs-branding-display: none !important;
      }
      
      elevenlabs-convai::part(footer),
      elevenlabs-convai::part(branding),
      elevenlabs-convai::part(powered-by) {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
      }
      
      /* Initially hide the widget to prevent branding flash */
      elevenlabs-convai {
        opacity: 0 !important;
        transition: opacity 0.1s ease-in !important;
      }
      
      elevenlabs-convai.branding-cleaned {
        opacity: 1 !important;
      }
    </style>
    <script>
      // Hide branding immediately and continuously
      const hideBranding = () => {
        const widget = document.querySelector('elevenlabs-convai');
        if (widget && widget.shadowRoot) {
          // Inject aggressive hiding styles
          if (!widget.shadowRoot.querySelector('#branding-hider')) {
            const style = document.createElement('style');
            style.id = 'branding-hider';
            style.textContent = `
              [class*="powered"], 
              [class*="branding"],
              [class*="footer"],
              a[href*="elevenlabs"] {
                display: none !important;
              }
              *:has(a[href*="elevenlabs"]) {
                display: none !important;
              }
            `;
            widget.shadowRoot.appendChild(style);
          }
          
          // Hide all text nodes containing "Powered by" or "ElevenLabs"
          const walker = document.createTreeWalker(
            widget.shadowRoot,
            NodeFilter.SHOW_TEXT | NodeFilter.SHOW_ELEMENT
          );
          
          let node;
          while (node = walker.nextNode()) {
            if (node.nodeType === Node.TEXT_NODE && 
                (node.textContent.includes('Powered by') || 
                 node.textContent.includes('ElevenLabs'))) {
              node.parentElement.style.display = 'none';
            }
            if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'A' &&
                node.href && node.href.includes('elevenlabs')) {
              node.style.display = 'none';
              if (node.parentElement) node.parentElement.style.display = 'none';
            }
          }
          
          // Show widget after cleaning
          widget.classList.add('branding-cleaned');
        }
      };
      
      // Run immediately and repeatedly
      hideBranding();
      setTimeout(hideBranding, 0);
      setTimeout(hideBranding, 100);
      setTimeout(hideBranding, 500);
      setTimeout(hideBranding, 1000);
      setTimeout(hideBranding, 2000);
      
      // Watch for the widget being added to the DOM
      const observer = new MutationObserver(() => {
        hideBranding();
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
